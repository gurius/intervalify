<div class="countdown-block">
  <button mat-icon-button [ngSwitch]="countdown.type">
    <mat-icon *ngSwitchCase="'work'" (click)="countdown.type = 'rest'">
      directions_run
    </mat-icon>
    <jt-svg-ico
      class="rest-icon"
      *ngSwitchCase="'rest'"
      (click)="countdown.type = 'work'"
      icoName="resting-man-white">
    </jt-svg-ico>
    <!-- <mat-icon *ngSwitchCase="'rest'" (click)="countdown.type = 'work'">
      airline_seat_recline_extra
    </mat-icon> -->
  </button>
</div>
<div class="countdown-block">
  <mat-form-field class="countdown-input">
    <input matInput
    type="number"
    min="0"
    placeholder="minutes"
    (input)="timeCorrector($event)"
    [(ngModel)]="countdown.minutes">
  </mat-form-field>:

  <mat-form-field class="countdown-input">
    <input matInput
    type="number"
    min="0"
    placeholder="seconds"
    (input)="timeCorrector($event)"
    [(ngModel)]="countdown.seconds">
  </mat-form-field>
</div>
<div class="countdown-block">
  <ng-content></ng-content>
</div>
