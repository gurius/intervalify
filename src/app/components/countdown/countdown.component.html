<div class="countdown-block">
  <button
    title="rest/work" i18n-title="@@countdown.btn.title.restWork"
    class="work-rest-mans"
    color="warn" mat-icon-button [ngSwitch]="countdown.type">
    <mat-icon
      class="work-man"
      *ngSwitchCase="'work'" (click)="countdown.type = 'rest'">
      directions_run
    </mat-icon>
    <jt-svg-ico
      class="rest-icon"
      *ngSwitchCase="'rest'"
      (click)="countdown.type = 'work'"
      icoName="resting-man-green">
    </jt-svg-ico>
  </button>
</div>
<div class="countdown-block">
  <mat-form-field class="countdown-input">
    <input matInput
    type="number"
    min="0"
    step="1"
    placeholder="minutes"
    i18n-placeholder="@@countdown.input.placeholder.minutes"
    (input)="timeCorrector($event)"
    [(ngModel)]="countdown.minutes">
  </mat-form-field>:

  <mat-form-field class="countdown-input">
    <input matInput
    type="number"
    min="0"
    step="1"
    placeholder="seconds"
    i18n-placeholder="@@countdown.input.placeholder.seconds"
    (input)="timeCorrector($event)"
    [(ngModel)]="countdown.seconds">
  </mat-form-field>
</div>
<div class="countdown-block">
  <ng-content></ng-content>
</div>
