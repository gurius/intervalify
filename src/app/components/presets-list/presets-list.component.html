<h2 i18n="list of presets @@presetsList">Presets list</h2>

    (swiperight)="onSwipeRight(preset.id, $event)"
    matTooltip="preset" i18n-matTooltip="@@preset"
    class="preset-list__item" *ngFor="let preset of presets">
    <h3 [matTooltip]="preset.title">{{preset.title}}</h3>

        [matMenuTriggerData]="{ preset: preset }"

        <mat-icon>more_vert</mat-icon>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-preset="preset">
    <button
      routerLink="/stepper" [queryParams]="{pId: preset.id}"
      mat-menu-item>
      <mat-icon>play_arrow</mat-icon>
      <span i18n="@@launchingPreset">launching preset</span>
    </button>
    <button
      routerLink="/constructor" [queryParams]="{pId: preset.id}"
      mat-menu-item>
      <mat-icon>edit</mat-icon>
      <span i18n="@@editPreset">edit preset</span>
    </button>
    <button (click)="deletePreset(preset)" mat-menu-item>
      <mat-icon color="warn">delete</mat-icon>
      <span i18n="@@deletePreset">delete preset</span>
    </button>
  </ng-template>
</mat-menu>
