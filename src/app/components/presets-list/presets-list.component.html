<h2>Presets list</h2>
<button mat-button (click)="addPreset()" >
  <mat-icon>add</mat-icon>
</button>
<ul class="preset-list">
  <li class="preset-list__item" *ngFor="let preset of presets">
    <h3>{{preset.title}}</h3>
    <div class="button-panel">
      <ul class="hor-list">
        <li routerLink="/stepper" [queryParams]="{pId: preset.id}">
          <button mat-icon-button><mat-icon >play_arrow</mat-icon></button>
        </li>
        <li routerLink="/constructor" [queryParams]="{pId: preset.id}" >
          <button mat-icon-button><mat-icon >edit</mat-icon></button>
        </li>
        <li>
          <button (click)="deletePreset(preset)" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </li>
      </ul>
    </div>

  </li>
</ul>
