<h2 i18n="list of presets @@presetsList">Presets list</h2>
<button
  color="primary"
  class="add-button"
  i18n-matTooltip="@@addPreset"
  mat-fab matTooltip="add preset"
  (click)="addPreset()">
  <mat-icon>add</mat-icon>
</button>
<ul class="preset-list">
  <li
    matTooltip="preset" i18n-matTooltip="@@preset"
    class="preset-list__item" *ngFor="let preset of presets">
    <h3 [matTooltip]="preset.title">{{preset.title}}</h3>
    <div class="button-panel">
      <ul class="hor-list">
        <li i18n-matTooltip="@@launchingPreset" matTooltip="launching preset"
          routerLink="/stepper" [queryParams]="{pId: preset.id}">
          <button mat-icon-button><mat-icon >play_arrow</mat-icon></button>
        </li>
        <li
          matTooltip="edit preset" i18n-matTooltip="@@editPreset"
          routerLink="/constructor" [queryParams]="{pId: preset.id}" >
          <button mat-icon-button><mat-icon >edit</mat-icon></button>
        </li>
        <li i18n-matTooltip="@@deletePreset" matTooltip="delete preset">
          <button (click)="deletePreset(preset)" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </li>
      </ul>
    </div>
  </li>
</ul>
