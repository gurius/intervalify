<header lang="{{l}}">
  <mat-progress-bar
    *ngIf="stepperRoute.isActive"
    mode="determinate"
    color="primary"
    [value]="stepper.totalProgress">
  </mat-progress-bar>
  <button
    title="menu"
    i18n-title="@@home.btn.title.menu"
    class="menu-btn"
    (click)="openMenu()"
    mat-fab color="accent">
    <mat-icon>menu</mat-icon>
  </button>
</header>
<div  routerLink="/stepper" routerLinkActive #stepperRoute="routerLinkActive"></div>
<div [lang]="l" class="routerOutlet">
  <router-outlet></router-outlet>
</div>
