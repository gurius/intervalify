<header>
  <mat-progress-bar
    *ngIf="stepperRoute.isActive"
    mode="determinate"
    color="accent"
    [value]="stepper.totalProgress">
  </mat-progress-bar>
  <button
    class="menu-btn"
    (click)="openMenu()"
    mat-fab color="accent">
    <mat-icon>menu</mat-icon>
  </button>
</header>
<div  routerLink="/stepper" routerLinkActive #stepperRoute="routerLinkActive"></div>
<div class="routerOutlet">
  <router-outlet></router-outlet>
</div>
