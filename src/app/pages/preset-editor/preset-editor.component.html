  <div class="constructor-element constructor-element--main-info">
  <div class="workout-title">
    <mat-form-field *ngIf="editingTitle || preset.title === ''">
      <input matInput
      type="text"
      value="{{preset.title}}"
      (blur)="onBlur('title', titleInput.value)"
      placeholder="presets title"
      #titleInput
      jtAutofocusInput>
    </mat-form-field>
    <p class="smart-label" matRipple [hidden]="editingTitle" (click)="editProperty('title')">{{preset.title}}</p>
  </div>
  <div class="workout-repetitions">
    <mat-form-field *ngIf="editingRepetitions || preset.repetitions === ''">
      <input matInput
             type="number"
             min="1"
             placeholder="repetitions"
             (blur)="onBlur('repetitions', repetitionsInput.value)"
             value="{{preset.repetitions}}"
             #repetitionsInput
             jtAutofocusInput>
    </mat-form-field>
    <jt-preset-repeats-icon matRipple [hidden]="editingRepetitions" [val]="preset.repetitions" (click)="editProperty('repetitions')"></jt-preset-repeats-icon>
    <!-- <p class="smart-label" [hidden]="editingRepetitions" (click)="editProperty('repetitions')">{{preset.repetitions}}</p> -->
  </div>
</div>

<div class="constructor-element">
  <mat-chip-list
    class="mat-chip-list-stacked"
    cdkDropList
    [cdkDropListData]="exercises"
    (cdkDropListDropped)="drop($event)">
    <mat-chip
      cdkDrag
      (click)="editExercise(exercise)"
      *ngFor="let exercise of exercises"
      removable="true"
      (removed)="deleteExercise(exercise.id)"
      [color]="exercise.color">
      <jt-repeat-with-preset-icon [repeat]="exercise.presetRepetitions"></jt-repeat-with-preset-icon>
      {{exercise.title}}
      {{exercise.seqNo}}
      <div *ngIf="exercise.repetitions > 1" class="repetitions">
        <jt-repeats-icon [val]="exercise.repetitions"></jt-repeats-icon>
      </div>
      <mat-icon matChipRemove>delete</mat-icon>
    </mat-chip>
  </mat-chip-list>
</div>

<div class="constructor-element">
  <div class="centred-bar">
    <button mat-raised-button (click)="newExercise()"><mat-icon>add</mat-icon></button>
  </div>
</div>

<div class="constructor-element">
  <div class="centred-bar">
    <button
      (click)="deletePreset(preset)"
      class="editor-button"
      mat-raised-button>
      delete
    </button>
    <button
      class="editor-button"
      mat-raised-button
      routerLink="/stepper" [queryParams]="{pId: preset.id}">
      launch
    </button>
  </div>
</div>
